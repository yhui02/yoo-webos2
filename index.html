<html lang="zh-CN" class="not-ie">

<head>
<meta charset="utf-8" />
<title>Demo</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />
<script data-main="script/main" src="script/require.min.js"></script>
<!--[if lt IE 9]>
<script src="script/library/html5.js"></script>
<![endif]-->
</head>

<body>
<header>
	<div class="useragent-alert">
		<p>YOO WEB DESKTOP</p>
		<div class="link">
			<span class="note">
				* <a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html" target="_blank">Chrome</a>!
				2 亿活跃用户，全球成长最快，来自 Google 的新型浏览器。
			</span>
			// 
			<a href="http://www.beautyoftheweb.com" target="_blank">
				Internet Explorer 10
			</a>
		</div>
		<div class="btn-group pageType" data-toggle="buttons-radio">
			<a class="btn btn-mini btn-inverse" href="?dialog#dialog" rel="tooltip" title="窗口模式，适合Mac/PC大屏幕计算机">dialog</a>
			<a class="btn btn-mini btn-inverse" href="?page#page" rel="tooltip" title="页面模式，适合小屏幕或移动终端">page</a>
		</div>
	</div>
</header>

<nav>
	<div class="work-canvas-sorter">
		<ul>
			<li><a class="work-canvas-sorter-button pseudo-selected" href="#user">User</a></li>
			<li><a class="work-canvas-sorter-button" href="#admin">Admin</a></li>
			<li><a class="work-canvas-sorter-button pseudo-disabled" href="#widget">Widget</a></li>
		</ul>
	</div>
</nav>

<section id="container">
	<div id="pageIframe">
		<form id="testForm" class="form-horizontal">
	        <fieldset>
	          <legend>Controls Bootstrap supports</legend>
	          <div class="control-group">
	            <label class="control-label" for="input01">Text input</label>
	            <div class="controls">
	              <input type="text" class="input-xlarge" id="textInput" check-type="required number" required-message="不能为空，且只能为数字。" name="textInput">
	              <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p>
	            </div>
	          </div>
	          <div class="control-group">
	            <label class="control-label" for="optionsCheckbox">Checkbox</label>
	            <div class="controls">
	              <label class="checkbox">
	                <input type="checkbox" id="optionsCheckbox" value="option1" name="optionsCheckbox">
	                Option one is this and that&mdash;be sure to include why it's great
	              </label>
	            </div>
	          </div>
	          <div class="control-group">
	            <label class="control-label" for="select01">Select list</label>
	            <div class="controls">
	              <select id="select01" name="select01">
	                <option>something</option>
	                <option>2</option>
	                <option>3</option>
	                <option>4</option>
	                <option>5</option>
	              </select>
	            </div>
	          </div>
	          <div class="control-group">
	            <label class="control-label" for="multiSelect">Multicon-select</label>
	            <div class="controls">
	              <select multiple="multiple" id="multiSelect" name="multiSelect">
	                <option>1</option>
	                <option>2</option>
	                <option>3</option>
	                <option>4</option>
	                <option>5</option>
	              </select>
	            </div>
	          </div>
	          <div class="control-group">
	            <label class="control-label" for="fileInput">File input</label>
	            <div class="controls">
	              <input class="input-file" id="fileInput" type="file" name="fileInput">
	            </div>
	          </div>
	          <div class="control-group">
	            <label class="control-label" for="textarea">Textarea</label>
	            <div class="controls">
	              <textarea class="input-xlarge" id="textarea" rows="3" check-type="required"></textarea>
	            </div>
	          </div>
	          <div class="form-actions">
	            <button type="submit" class="btn btn-primary">Save changes</button>
	            <button class="btn">Cancel</button>
	          </div>
	        </fieldset>
	      </form>
	</div>
</section>
<!-- &copy 2012 @Yohann_Yuen -->
</body>
</html>
